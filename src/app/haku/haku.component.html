<div class="signe-container">
<form class="signe-form">
  <input class="radius" type="search" name="query" [(ngModel)]="query" (keyup.enter)="search()" autofocus="autofocus" placeholder="Hakusana" >

  <!-- <select id="searchfield" type = selected ng-init="type='all'"> -->
  <select class="radius" name="searchfield" [(ngModel)]="p" >
       <option value="all" >kaikki</option>
       <option value="signum">signum</option>
       <option value="description">kuvaus</option>
       <option value="shelf">hyllynumero</option>
       <option value="floor">kerros</option>
       <option value="collection">kokoelmatunnus</option>
  </select>

  <button class="radius" type="button" (click)="search()">Hae</button>
</form>

<div *ngIf="searchResults" >

<p>Löytyi sijainteja: {{searchResults.length}}</p>

<clr-datagrid [clrDgLoading]="loading">

    <clr-dg-column [clrDgField]="'signum'">Signum</clr-dg-column>
    <clr-dg-column [clrDgField]="'shelfnumber'">Hylly</clr-dg-column>
    <clr-dg-column [clrDgField]="'floor'">Krs</clr-dg-column>
    <clr-dg-column [clrDgField]="'collectioncode'">KT</clr-dg-column>
    <clr-dg-column [clrDgField]="'description'">Kuv/Huom</clr-dg-column>
    <clr-dg-column >Muokkaa</clr-dg-column>
    <clr-dg-column >Intra</clr-dg-column>
    <!--  <clr-dg-column [clrDgField]="'locationid'">Intra</clr-dg-column> -->

    <clr-dg-row *clrDgItems="let item of searchResults">
        <clr-dg-cell class="signe-column-signum"> <a target="_blank" href="http://kirjastokartta.kansalliskirjasto.fi/LocationHandler?lang=en&owner=FI-J&callno={{item.originalsignum}}"> <u>{{item.signum}} </u> </a> </clr-dg-cell>
        <clr-dg-cell class="signe-column-shelfnumber">{{item.shelfnumber}}</clr-dg-cell>
        <clr-dg-cell class="signe-column-floor">{{item.floor}}</clr-dg-cell>
        <clr-dg-cell class="signe-column-collectioncode">{{item.collectioncode}}</clr-dg-cell>
        <clr-dg-cell class="signe-column-description" >{{item.description}}</clr-dg-cell>
        <clr-dg-cell class="signe-column-Muokkaa" ><a target="_blank" href="http://kirjastokartta.kansalliskirjasto.fi/admin/editshelf.htm?&select_shelf={{item.locationid}}"><clr-icon shape="edit" class="icon-color-info"></clr-icon></a></clr-dg-cell>
        <clr-dg-cell class="signe-column-Intra"><a target="_blank" href="https://pforms.preview.jyu.fi/kirjasto/signe/viewSigne/{{item.locationid}}"> <clr-icon shape="pop-out" class="icon-color-info"></clr-icon> </a></clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{searchResults.length}} items</clr-dg-footer>

</clr-datagrid>

</div>
</div>
